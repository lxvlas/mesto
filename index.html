<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="elements"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__content popup__content_edit_profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close popup__close_type_profile"
          ></button>
          <form name="profile-edit-form" class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              type="text"
              name="name-edit"
              required
              placeholder="Имя"
              value=""
              class="popup__text popup__text_type_name"
            />
            <input
              type="text"
              name="job-edit"
              required
              placeholder="Род деятельности"
              value=""
              class="popup__text popup__text_type_job"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__content popup__content_edit_place">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close popup__close_type_place"
          ></button>
          <form name="picture-add-form" class="popup__form" id="placeForm">
            <h3 class="popup__title">Новое место</h3>
            <input
              type="text"
              name="place-name"
              required
              placeholder="Название"
              value=""
              class="popup__text popup__text_type_place"
            />
            <input
              type="url"
              name="image-url"
              required
              placeholder="Ссылка на картинку"
              value=""
              class="popup__text popup__text_type_url"
            />
            <button type="submit" class="popup__save">Создать</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__content popup__content_type_image">
        <div class="popup__image-container">
          <button
            type="button"
            class="popup__close popup__close_type_image"
          ></button>
          <img src="#" alt="Название картинки" class="popup__image-item" />
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
    </div>

    <template class="template">
      <li class="elements__element">
        <button type="button" class="elements__delete-button"></button>
        <img class="elements__image" />
        <div class="elements__layout">
          <h3 class="elements__title"></h3>
          <button
            type="button"
            class="elements__like-button"
            id="like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
