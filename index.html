<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <!-- places - пустой класс -->
        <ul class="elements">
          <li class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="elements__layout">
              <h3 class="elements__title">Карачаевск</h3>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img
              class="elements__image"
              src="./images/dombay.png"
              alt="Домбай"
            />
            <div class="elements__layout">
              <h3 class="elements__title">Домбай</h3>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.png"
              alt="Эльбрус"
            />
            <div class="elements__layout">
              <h3 class="elements__title">Эльбрус</h3>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.png"
              alt="Карачаево-Черкесия"
            />
            <div class="elements__layout">
              <h3 class="elements__title">Карачаево-Черкесия</h3>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img
              class="elements__image"
              src="./images/dombay.png"
              alt="Домбай"
            />
            <div class="elements__layout">
              <h3 class="elements__title">Домбай</h3>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>

          <li class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.png"
              alt="Эльбрус"
            />
            <div class="elements__layout">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form name="profile-edit-form" class="popup__form">
            <!-- popup__form - пустой класс -->
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              type="text"
              name="name-edit"
              required
              placeholder="Имя"
              value="Жак-Ив Кусто"
              class="popup__text popup__text_type_name"
            />
            <input
              type="text"
              name="job-edit"
              required
              placeholder="Род деятельности"
              value="Исследователь океана"
              class="popup__text popup__text_type_job"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
