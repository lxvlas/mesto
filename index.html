<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="elements"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__content">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
          ></button>
          <form
            name="profile-edit-form"
            class="popup__form popup__form_edit_profile"
            novalidate
          >
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__form-field">
              <input
                type="text"
                name="name-edit"
                required
                placeholder="Имя"
                value=""
                class="popup__text popup__text_type_name popup__input"
                id="name-input"
                minlength="2"
                maxlength="40"
              />
              <span class="name-input-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="text"
                name="job-edit"
                required
                placeholder="Род деятельности"
                value=""
                class="popup__text popup__text_type_job popup__input"
                id="job-input"
                minlength="2"
                maxlength="200"
              />
              <span class="job-input-error"></span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__content">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
          ></button>
          <form
            name="picture-add-form"
            class="popup__form popup__form_edit_place"
            novalidate
          >
            <h3 class="popup__title">Новое место</h3>
            <label class="popup__form-field">
              <input
                type="text"
                name="place-name"
                required
                placeholder="Название"
                value=""
                class="popup__text popup__text_type_place popup__input"
                id="place-input"
              />
              <span class="place-input-error"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="url"
                name="image-url"
                required
                placeholder="Ссылка на картинку"
                value=""
                class="popup__text popup__text_type_url popup__input"
                id="url-input"
              />
              <span class="url-input-error"></span>
            </label>
            <button type="submit" class="popup__button">Создать</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__content">
        <div class="popup__image-container">
          <button
            type="button"
            class="popup__close-button"
          ></button>
          <img src="#" alt="Название картинки" class="popup__image-item" />
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
    </div>

    <template class="template">
      <li class="elements__element">
        <button type="button" class="elements__delete-button"></button>
        <img class="elements__image" />
        <div class="elements__layout">
          <h3 class="elements__title"></h3>
          <button
            type="button"
            class="elements__like-button"
            id="like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
